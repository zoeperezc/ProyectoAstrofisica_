<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="image-upload">
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input" class="upload-button">Upload</label>
        <button id="see-results-button" class="hidden">See Results</button>
    </div>

    <div class="upload-animation"></div>

    <script src="script.js"></script>
</body>
<style>
    .image-upload {
    text-align: center;
    margin-top: 20px;
}

.upload-button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.hidden {
    display: none;
}

.upload-animation {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    margin: auto;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.5s;
}

</style>

<script>
const fileInput = document.getElementById("file-input");
const uploadButton = document.querySelector(".upload-button");
const seeResultsButton = document.getElementById("see-results-button");
const uploadAnimation = document.querySelector(".upload-animation");

fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
        // Handle the file upload and perform any necessary tasks here
        // You can add your code to handle the uploaded image

        // Show the upload animation
        uploadAnimation.style.opacity = 1;

        // Hide the original upload button
        uploadButton.style.display = "none";

        // Show the "See Results" button after a delay (for the animation to complete)
        setTimeout(() => {
            seeResultsButton.style.display = "block";
        }, 500); // Adjust the delay as needed
    }
});



</script>
</html>
