<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Container with Content on Hover</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
        }

        .container:hover {
            width: 300px;
            height: 300px;
        }

        .container:hover::before {
            content: "";
            width: 100%;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            bottom: 0;
            left: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is the main content of the container.</p>
    </div>
</body>
</html>
