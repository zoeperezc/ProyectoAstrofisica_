<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log in/Sing Up</title>
      <link rel="stylesheet" href="LogIn.css">
      <script src="https://kit.fontawesome.com/503b224bf5.js" crossorigin="anonymous"></script>
</head>
<body>
  <link href='https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap' rel='stylesheet' type='text/css'>

<div class="container">

  <div class="frame">
    <div class="nav">
      <ul class = "links">
        <li class="signin-active"><a class="btn">LOG IN</a></li>
        <li class="signup-inactive"><a class="btn">SIGN UP</a></li>
      </ul>
    </div>

    
    <div ng-app ng-init="checked = false">
				        <form class="form-signin" action="" method="post" id="loginForm" name="form">
          <input class="form-styling" type="text" id="username" name="username" required="" placeholder="Username"/>
          <input class="form-styling" type="password" id="password" name="password" required="" placeholder="Password"/>
                  <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          
          <div class="btn-animate">
            <a class="btn-signin" id="submit">LOG IN</a>
          </div>
				        </form>
        
                  <form class="form-signup" action="" method="post" id="singupForm" name="form">
          <input class="form-styling" type="Username" id="username" name="Username" placeholder="Username"/>
          <input class="form-styling" type="Mail" id="email" name="Email" placeholder="Email address"/>
          <input class="form-styling" type="password" id="password_1" name="password_1" placeholder="Password"/>
                  <input class="form-styling" type="password" id="password_2" name="password_2" placeholder="Confirm password"/>
          <a ng-click="checked = !checked" id="submit" class="btn-signup">REGISTER</a>
				        </form>
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="LogIn.js"></script>

</body>
</html>
